global
    maxconn 100
    log stdout format raw local0

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s
    log-format "%ci:%cp -> %fi:%fp [%tr] frontend=%ft backend=%b server=%s dst=%si:%sp status=%ST bytes=%B timings=(Tq=%Tq Tw=%Tw Tc=%Tc Tr=%Tr Tt=%Tt)"

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen primary
    bind *:5000
    option httpchk GET /primary
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni1 ${PATRONI1_IP}:5432 maxconn 100 check port 8008
    server patroni2 ${PATRONI2_IP}:5432 maxconn 100 check port 8008
    server patroni3 ${PATRONI3_IP}:5432 maxconn 100 check port 8008

listen replicas
    bind *:5001
    option httpchk GET /replica
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni1 ${PATRONI1_IP}:5432 maxconn 100 check port 8008
    server patroni2 ${PATRONI2_IP}:5432 maxconn 100 check port 8008
    server patroni3 ${PATRONI3_IP}:5432 maxconn 100 check port 8008

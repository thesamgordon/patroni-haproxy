static_resources:
  listeners:
    - name: primary_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 5000 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: primary_tcp
                cluster: primary_cluster
    - name: replicas_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 5001 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: replicas_tcp
                cluster: replicas_cluster
  clusters:
    - name: primary_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 4s
      load_assignment:
        cluster_name: primary_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  health_check_config:
                    port_value: 8008
                  address:
                    socket_address: { address: ${PATRONI1_IP}, port_value: 5432 }
              - endpoint:
                  health_check_config:
                    port_value: 8008
                  address:
                    socket_address: { address: ${PATRONI2_IP}, port_value: 5432 }
              - endpoint:
                  health_check_config:
                    port_value: 8008
                  address:
                    socket_address: { address: ${PATRONI3_IP}, port_value: 5432 }
      health_checks:
        - timeout: 2s
          interval: 3s
          unhealthy_threshold: 1
          healthy_threshold: 1
          http_health_check:
            path: "/primary"
    - name: replicas_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 4s
      load_assignment:
        cluster_name: replicas_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  health_check_config:
                    port_value: 8008
                  address:
                    socket_address: { address: ${PATRONI1_IP}, port_value: 5432 }
              - endpoint:
                  health_check_config:
                    port_value: 8008
                  address:
                    socket_address: { address: ${PATRONI2_IP}, port_value: 5432 }
              - endpoint:
                  health_check_config:
                    port_value: 8008
                  address:
                    socket_address: { address: ${PATRONI3_IP}, port_value: 5432 }
      health_checks:
        - timeout: 2s
          interval: 3s
          unhealthy_threshold: 1
          healthy_threshold: 1
          http_health_check:
            path: "/replica"
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 7000

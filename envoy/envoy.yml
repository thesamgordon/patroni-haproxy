static_resources:
  listeners:
    - name: primary_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 5000 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: primary_tcp
                cluster: primary_cluster

    - name: replicas_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 5001 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: replicas_tcp
                cluster: replicas_cluster

  clusters:
    - name: primary_cluster
      connect_timeout: 4s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: primary_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ${PATRONI1_IP}
                      port_value: 5432
              - endpoint:
                  address:
                    socket_address:
                      address: ${PATRONI2_IP}
                      port_value: 5432
              - endpoint:
                  address:
                    socket_address:
                      address: ${PATRONI3_IP}
                      port_value: 5432
      health_checks:
        - timeout: 2s
          interval: 3s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "/primary"
            expected_statuses:
              start: 200
              end: 200
          no_traffic_interval: 5s
          reuse_connection: true
          health_check_port: 8008
      transport_socket:
        name: envoy.transport_sockets.raw_buffer

    - name: replicas_cluster
      connect_timeout: 4s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: replicas_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ${PATRONI1_IP}
                      port_value: 5432
              - endpoint:
                  address:
                    socket_address:
                      address: ${PATRONI2_IP}
                      port_value: 5432
              - endpoint:
                  address:
                    socket_address:
                      address: ${PATRONI3_IP}
                      port_value: 5432
      health_checks:
        - timeout: 2s
          interval: 3s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "/replica"
            expected_statuses:
              start: 200
              end: 200
          no_traffic_interval: 5s
          reuse_connection: true
          health_check_port: 8008
      transport_socket:
        name: envoy.transport_sockets.raw_buffer

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 7000

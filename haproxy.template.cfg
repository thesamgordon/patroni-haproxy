global
    maxconn 100
    log stdout format raw local0

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s
    option log-health-checks
    log-format "%ci:%cp -> %fi:%fp frontend=%ft backend=%b server=%s dst=%si:%sp bytes=%B duration=%Tt queues=(srv=%sq be=%bq)"

resolvers railway
    nameserver dns1 fd12::10:53
    accepted_payload_size 8192
    resolve_retries 3
    timeout resolve 1s
    timeout retry 1s
    hold valid 10s

listen stats
    mode http
    bind :::7000 v4v6
    stats enable
    stats uri /

listen primary
    bind :::5000 v4v6
    option httpchk GET /primary
    http-check expect status 200
    default-server inter 1s fall 2 rise 2 on-marked-down shutdown-sessions resolvers railway resolve-prefer ipv6 init-addr libc,none
    server patroni1 ${PATRONI1_IP}:5432 maxconn 100 check port 8008
    server patroni2 ${PATRONI2_IP}:5432 maxconn 100 check port 8008
    server patroni3 ${PATRONI3_IP}:5432 maxconn 100 check port 8008

listen replicas
    bind :::5001 v4v6
    option httpchk GET /replica
    http-check expect status 200
    default-server inter 1s fall 2 rise 2 on-marked-down shutdown-sessions resolvers railway resolve-prefer ipv6 init-addr libc,none
    server patroni1 ${PATRONI1_IP}:5432 maxconn 100 check port 8008
    server patroni2 ${PATRONI2_IP}:5432 maxconn 100 check port 8008
    server patroni3 ${PATRONI3_IP}:5432 maxconn 100 check port 8008
